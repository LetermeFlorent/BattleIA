name: Build and Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    name: Build for ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            artifact_name: BattleIA_Linux
          - os: windows-latest
            artifact_name: BattleIA_Windows
          - os: macos-latest
            artifact_name: BattleIA_macOS

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install System Dependencies (Linux)
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y libasound2-dev libx11-dev libxcursor-dev libxrandr-dev libxinerama-dev libxi-dev libgl1-mesa-dev libglu1-mesa-dev libxkbcommon-dev

      - name: Configure and Build
        shell: bash
        run: |
          cmake -B build -DCMAKE_BUILD_TYPE=Release
          cmake --build build --config Release

      - name: Prepare Artifact
        shell: bash
        run: |
          mkdir release_pkg
          cp -r assets release_pkg/ || true
          if [ "${{ matrix.os }}" = "windows-latest" ]; then
            cp build/Release/BattleIA_App.exe release_pkg/BattleIA.exe || cp build/BattleIA_App.exe release_pkg/BattleIA.exe || true
          elif [ "${{ matrix.os }}" = "macos-latest" ]; then
            cp build/BattleIA_App release_pkg/BattleIA || true
          else
            cp build/BattleIA_App release_pkg/BattleIA || true
          fi
          
          cd release_pkg
          if [ "${{ matrix.os }}" = "windows-latest" ]; then
            7z a ../${{ matrix.artifact_name }}.zip .
          else
            zip -r ../${{ matrix.artifact_name }}.zip .
          fi

      - name: Upload Release Artifact
        uses: softprops/action-gh-release@v1
        with:
          files: ${{ matrix.artifact_name }}.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
