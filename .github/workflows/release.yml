name: Build and Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    name: Build for ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            artifact_name: BattleIA_Linux
          - os: windows-latest
            artifact_name: BattleIA_Windows
          - os: macos-latest
            artifact_name: BattleIA_macOS

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # --- DÃ‰PENDANCES ---
      - name: Install Dependencies (Linux)
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y libraylib-dev libgl1-mesa-dev libx11-dev libxcursor-dev libxrandr-dev libxinerama-dev libxi-dev libxkbcommon-dev libwayland-dev

      - name: Install Dependencies (macOS)
        if: matrix.os == 'macos-latest'
        run: brew install raylib

      - name: Install Dependencies (Windows)
        if: matrix.os == 'windows-latest'
        run: vcpkg install raylib:x64-windows

      # --- BUILD AVEC CMAKE ---
      - name: Configure CMake
        run: |
          cmake -B build \
            ${{ matrix.os == 'windows-latest' && '-DCMAKE_TOOLCHAIN_FILE=C:/vcpkg/scripts/buildsystems/vcpkg.cmake' || '' }} \
            -DCMAKE_BUILD_TYPE=Release

      - name: Build
        run: cmake --build build --config Release

      # --- PACKAGING ---
      - name: Prepare Artifact
        shell: bash
        run: |
          mkdir release_pkg
          cp -r assets release_pkg/
          if [ "${{ matrix.os }}" = "windows-latest" ]; then
            cp build/Release/BattleIA_App.exe release_pkg/BattleIA.exe || cp build/BattleIA_App.exe release_pkg/BattleIA.exe
          else
            cp build/BattleIA_App release_pkg/BattleIA
          fi
          cd release_pkg
          zip -r ../${{ matrix.artifact_name }}.zip .

      - name: Upload Release Artifact
        uses: softprops/action-gh-release@v1
        with:
          files: ${{ matrix.artifact_name }}.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
